<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Multi-step form</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="info">
        <div class="step1">
          <img src="./images/Frame 1.png" alt="">
          <div class="stepInfo">
            <p>Step 1</p>
            <h2>Your info</h2>
          </div>
        </div>
        <div class="step2">
          <img src="./images/Frame 3.png" alt="">
          <div class="stepInfo">
            <p>Step 2</p>
            <h2>Select plan</h2>
          </div>         
        </div>
        <div class="step3">  
          <img src="./images/Frame 4.png" alt="">
          <div class="stepInfo">
            <p>Step 3</p>
            <h2>Add-ons</h2>
          </div>          
        </div>
        <div class="step4">
          <img src="./images/Frame 2.png" alt="">
          <div class="stepInfo">
            <p>Step 4</p>
            <h2>Summary</h2>
          </div>
        </div>      
      </div>
    </div>
    <div class="section">
      <div class="plan">
        <p class="title">Select your plan</p>
        <p>You have the option of monthly or yearly billing.</p>
      </div>
      <div class="planInfo">
        <div class="arcade">
          <img src="./images/icon-arcade.svg" alt="">
          <h3>Arcade</h3>
          <p>$90/yr</p>
          <h4>2 months free</h4>
        </div>
        <div class="advanced">
          <img src="./images/icon-advanced.svg" alt="">
          <h3>Advanced</h3>
          <p>$120/yr</p>
          <h4>2 months free</h4>
        </div>
        <div class="pro">
          <img src="./images/icon-pro.svg" alt="">
          <h3>Pro</h3>
          <p>$150/yr</p>
          <h4>2 months free</h4>
        </div>
      </div>
      <div class="subscr">
        <p class="monthly">Monthly</p>
        <img src="./images/Group 1.png" alt="">
        <p>Yearly</p>
      </div>
      <div class="btn">
        <button class="prev">Go Back</button>
        <button class="next">Next Step</button>
      </div>
    </div>
  </div>
</body>
</html>
